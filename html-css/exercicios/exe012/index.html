<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vídeos com HTML5</title>
    </head>
    <body>
        <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospédado no meu próprio servidor</p>

        <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
            <source src="midia1/meu-video.mp4" type="video/mp4">
            <source src="midia1/meu-video.m4v" type="video/mp4">
            <source src="midia1/meu-video.webm" type="video/webm">
            <source src="midia1/meu-video.ogv" type="video/ogg">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
        </video>

        <h1>Inserindo vídeos do youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=Eo_llM2UXEQ-r9Me" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    </body>
</html>
